plugins {
    id 'java'
}

group = 'com.eaglercraft'
version = '1.21.11'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        name = "minecraft"
        url = "https://launcher.mojang.com/v1/objects"
    }
}

dependencies {
    // Minecraft dependencies
    implementation 'com.mojang:minecraft:1.21.11'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.eaglercraft.Client'
    }
}